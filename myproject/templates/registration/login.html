{% extends "guest_navigation.html" %}

{% block title %}Вход{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">Вход в систему</h2>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            Неверное имя пользователя или пароль. Пожалуйста, попробуйте снова.
                        </div>
                    {% endif %}
                    
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="{{ form.username.id_for_label }}" 
                                   name="{{ form.username.html_name }}"
                                   required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="{{ form.password.id_for_label }}" 
                                   name="{{ form.password.html_name }}"
                                   required>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button class="btn btn-primary btn-lg" type="submit">Войти</button>
                        </div>
                        
                        <div class="text-center">
                            <p class="mb-0">Ещё нет аккаунта? <a href="{% url 'register' %}" class="text-decoration-none">Зарегистрироваться</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
