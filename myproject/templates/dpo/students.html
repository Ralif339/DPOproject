{% extends "manager_navigation.html" %}
{% load static %}

{% block title %}Студенты{% endblock title %}

{% block content %}
<div class="container">
    {% for student in students %}
        <div class="row align-items-center">
            <div class="col"><img src="{% static "img/logo.png" %}" width="70px" height="70px" alt=""></div>
            <div class="col-md-auto">
                <div class="row">
                    <div class="col d-flex flex-column">
                        <p>{{students.name}}</p>
                        <p>{{students.surname}}</p>
                        <p>{{students.patronymic}}</p>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
