{% extends "base.html" %}
{% load static %}

{% block navigation %}

<div class="container mt-2">
    <div class="row align-items-center">
        <div class="col col-md-auto">
            <img src="{% static "img/logo.png" %}" width="70px" height="70px" alt="">   
            Центр ДПО
        </div>
        <div class="col d-flex justify-content-around">
            <a href="{% url "index" %}" class="nav-link nav-item">Профиль</a> 
            <a href="{% url "new_statement" %}" class="nav-link nav-item">Подать заявление</a>
            <a href="{% url "student_statements" %}" class="nav-link nav-item">Мои заявления</a>
        </div>
        <div class="col col-md-auto">
            {% if user.is_authenticated %}
            <form id="logout-form" action="{% url "logout" %}" method="post">
                {% csrf_token %}
                <button class="btn btn-danger" type='submit'>Выйти</button>
            </form>
            {% else %}
            <a class="btn btn-primary" href="{% url "login" %}">Войти</a> | 
            <a class="btn btn-primary" href="{% url "register" %}">Регистрация</a>
            {% endif %}</div>
    </div>
</div>

{% endblock navigation %}
