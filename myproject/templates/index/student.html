{% extends "student_navigation.html" %}

{% block title %}Домашняя страница{% endblock title %}

{% block content %}
<div class="container">
        <ul>
            <li>Слушатель {{ user }}</li>
        </ul>

        <form method="post" action="{% url "index" %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Подтвердить">
        </form>
</div>
{% endblock content %}
